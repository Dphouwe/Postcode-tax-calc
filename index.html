<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator for Postcode Lottery</title>
    <style>
        
    </style>
</head>
<body>
    <section>
        <a href="https://postcode-lotterie.de" target="_blank">
            <img src="dpl_logo.jpg" class="logo" alt="Logo">
        </a>
    </section>
    <section>
        <h1>Tax Calculator for Postcode-Lottery DE</h1>
    </section>
    <label for="MoneyInput">Enter the amount of money that you want to calculate</label>
    <input type="number" id="MoneyInput" name="MonInpt" step="1" pattern="\d+" min="0" required>
    <label for="TaxInput">Enter your Tax percentage :</label>
    <input type="number" id="TaxInput" name="TaxInpt" step="1" pattern="\d+" min="0" required>
    <button onclick="calculatetax()">Calculate</button>
    <h1>
        <label for="Result">Calculated Number with cut off percentage: </label>
        <input type="number" id="result" name="Result" step="1" pattern="\d+" required>
    </h1>
    
    

    <script src="main.js"></script>
</body>
</html>
